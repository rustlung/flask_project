<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Resume Showcase</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-VDU5A7VV0sp9x0xQQI3oc1qkC2UqMib6Ykho7kqW4w0wvq+Lc4W0z1/UrgzjV5ZB"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="bg-light text-body">
  <header class="bg-white shadow-sm">
    <div class="container py-3 d-flex justify-content-between align-items-center">
      <div>
        <h1 class="h4 mb-0">Flask Resume Showcase</h1>
        <p class="text-muted mb-0">Маленький backend-проект для демонстрации опыта</p>
      </div>
      <div class="text-end">
        <span class="badge bg-primary">Backend • Flask</span>
      </div>
    </div>
  </header>
  <main class="py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer class="text-center py-4 text-muted small">
    Powered by Flask • github.com/rustlung
  </footer>
</body>
</html>
